web:
  image: nginx
  ports:
   - "80:80"
  volumes:
   - ./html:/usr/share/nginx/html
   - ./default:/etc/nginx/sites-enabled/default
   - ./default:/etc/nginx/conf.d/default.conf
  links:
   - fpm 
fpm:
  image: php:fpm 
  ports:
   - "9000:9000"
  volumes:
   - ./php-fpm.conf:/etc/php5/fpm/php-fpm.conf
   - ./html:/usr/share/nginx/html
